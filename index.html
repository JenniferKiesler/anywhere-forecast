<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container"> <!--change margin-->

                <h2>Search for a City:</h2>

            <hr/>

                ...

          </div>
          <div class="col-10">

                    1 of 2
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    1 of 5
                </div>
                <div class="col-2">
                    2 of 5
                </div>
                <div class="col-2">
                    3 of 5
                </div>
                <div class="col-2">
                    4 of 5
                </div>

                    5 of 5
                </div>
            </div>
          </div>
        </div>
      </div>
