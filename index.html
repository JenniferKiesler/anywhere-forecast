<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row">
        
        <div class="col-2">
            <form>
                <h2>Search for a City:</h2>
                <input type="search" class="form-control" id="search-input">
                <button type="submit" class="btn btn-info col-12">Search</button>
            </form>
            <hr/>
            <ul class="list-group"></ul>
        </div>

        <div class="col-10">
            <div class="row">
                <div id="current-info" class="card "></div>
            </div>
            <div class="row justify-content-between">
                <h3>5-Day Forecast:</h3>
                <div id="day-1" class="card col-2 day"></div>
                <div id="day-2" class="card col-2 day"></div>
                <div id="day-3" class="card col-2 day"></div>
                <div id="day-4" class="card col-2 day"></div>
                <div id="day-5" class="card col-2 day"></div>
            </div>
        </div>
        
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
